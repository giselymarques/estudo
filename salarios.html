function aumentarSalario (x){
var novoSalario

if ( x < 280) {

 novoSalario= (x * 20)/100 + x
}

 else if ( x > 280 && x < 700) {

 novoSalario= (x * 15)/100 + x
}

else if ( x > 700 && x < 1500) {

 novoSalario= (x * 10)/100 + x
}


return novoSalario
}
