<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <script> 
  	function encontarNumerosPositivos(array){
      		var numeros=[];
      
     		 for (contador=0; contador< array.length; contador++ ) {
     		 	var num= array[contador]
      
     			 if ( num >= 0) {
         			numeros.push(num)
           
     			 }      
                 }
   
    		 return numeros
  
 	 }
  
  var array= [-1,3,-4,-6,7,4,8,10]
  
  console.log (encontarNumerosPositivos(array))
  
  
  
  
  </script>
   
  </head>
