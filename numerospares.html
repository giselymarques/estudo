  <script> 
	
 
	function somarpares (array){
        
        var contador=0
		var somapares= 0 
		  
		while (contador< array.length) {         
			var num= array[contador]
			if ( num %2===0) { 
				somapares=num+somapares
			}
			contador++  
	    	} 
	    	return somapares
	}  
	
	var array= [1, 2, 3, 4, 5, 6] 
	
	console.log (somarpares(array))
	
	array.push(10,12,13)
	
	console.log (somarpares(array))
    
    
  </script>
